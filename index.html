<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>WsCube Tech first project</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <div class="overly">
         <div class="title" >Comming Soon</div>
         <div class="title" id="title">20 April 2023 10:00 PM</div>
         <div class="col">
            <div class="item">
               <input type="text" id="day" value="0" readonly>
               <h1>Day</h1>
            </div>
            <div class="item">
               <input type="text" id="hour" value="0"><br>
               <h1>Hour</h1>
            </div>
            <div class="item">
               <input type="text" id="minute" value="0"><br>
               <h1>Minute</h1>
            </div>
            <div class="item" >
               <input type="text" id="second" value="0"><br>
               <h1>Second</h1>
            </div>
         </div>

      </div>
   </div>




   <script src="index.js
   "></script>
</body>
</html>
